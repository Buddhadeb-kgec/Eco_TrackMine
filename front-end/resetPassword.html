<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="js/resetPassword.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <form id="forgetPasswordForm">
      <h1>Forget Password</h1>
      
      <!-- Username Field -->
      <div class="input-box">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>

      <!-- Role Selection -->
      <div class="input-box">
        <select id="role" name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="coal_mine_admin">Coal Mine Admin</option>
          <option value="planter">Planter</option>
        </select>
        <i class='bx bxs-down-arrow'></i>
      </div>

      <!-- Dynamic Fields -->
      <div id="dynamicFields"></div>

      <!-- Submit Button -->
      <button type="submit" class="btn" id="submitBtn">Submit</button>

      <!-- OTP Input and Reset Password Button (Initially hidden) -->
      <div id="otpFields" style="display: none;">
        <div class="input-box">
          <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
          <i class='bx bxs-lock'></i>
        </div>
        <button type="button" id="resetPasswordBtn" class="btn" style="display: none;">Reset Password</button>
      </div>

      <!-- Register Link -->
      <div class="register-link">
        <p>Remembered your password? <a href="index.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
