<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script defer src="js/index.js"></script>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <select id="userRole" name="user_role" required>
          <option value="" disabled selected>Select User Role</option>
          <option value="admin">Coal Mine Admin</option>
          <option value="planter">Planter</option>
        </select>
        <i class='bx bxs-down-arrow'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" id="rememberMe" name="remember_me">Remember Me</label>
        <a href="resetPassword.html">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="registration.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
