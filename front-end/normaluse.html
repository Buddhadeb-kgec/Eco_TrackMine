<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to EcoTrack</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/common1.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #00796b, #004d40);
      color: #fff;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header .left-buttons {
      display: flex;
      gap: 10px;
    }

    .header button {
      background-color: #ff9800;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .header button:hover {
      background-color: #e65100;
    }

    .header .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .welcome-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 80vh;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .welcome-section h1 {
      font-size: 50px;
      margin-bottom: 20px;
      animation: bounceIn 2s infinite alternate;
    }

    @keyframes bounceIn {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    .welcome-section p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    .footer a {
      color: #ff9800;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .links-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .links-section a {
      background-color: #00796b;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    .links-section a:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="left-buttons">
      <button onclick="window.location.href='regular_user_page.html'">Regular User</button>
      <button onclick="window.location.href='coal_admin_page.html'">Coal Administrator</button>
    </div>
    <div class="auth-buttons">
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="window.location.href='register.html'">Register</button>
    </div>
  </header>

  <main class="welcome-section">
    <h1>Welcome to EcoTrack!</h1>
    <p>Your partner in creating a cleaner Earth through sustainable practices.</p>
    <div class="links-section">
      <a href="about_us.html">About Us</a>
      <a href="features.html">Features</a>
      <a href="contact.html">Contact</a>
    </div>
  </main>

  <footer class="footer">
    <p>Presented by <strong>Team MedicoTechs</strong> | Â© 2024</p>
    <div>
      <a href="home.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
    </div>
  </footer>

  <script>
    // JavaScript for button actions
    document.querySelector('button').addEventListener('click', function () {
      alert('Redirecting...');
    });
  </script>
</body>
</html>
