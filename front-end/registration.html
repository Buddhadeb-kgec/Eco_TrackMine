<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script defer src="js/registration.js"></script>
</head>
<body>
  <div class="wrapper">
    <form id="registrationForm">
      <h1>Register</h1>
      <div class="input-box">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <div class="input-box">
        <select id="userRole" name="user_role" required>
          <option value="" disabled selected>Select User Role</option>
          <option value="planter">Planter</option>
          <option value="admin">Coal Mine Admin</option>
        </select>
        <i class='bx bxs-down-arrow'></i>
      </div>

      <!-- Dynamic Fields -->
      <div id="dynamicFields"></div>

      <button type="submit" class="btn">Register</button>
      <div class="login-link">
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    const userRole = document.getElementById('userRole');
    const dynamicFields = document.getElementById('dynamicFields');

    userRole.addEventListener('change', () => {
      dynamicFields.innerHTML = ''; // Clear existing fields
      if (userRole.value === 'planter') {
        dynamicFields.innerHTML = `
          <div class="input-box">
            <input type="text" name="full_name" placeholder="Full Name" required>
          </div>
          <div class="input-box">
            <input type="tel" name="phone" placeholder="Phone Number" required>
          </div>
          <div class="input-box">
            <input type="text" name="phone_otp" placeholder="Phone OTP" required>
          </div>`;
      } else if (userRole.value === 'admin') {
        dynamicFields.innerHTML = `
          <div class="input-box">
            <input type="text" name="mine_name" placeholder="Mine Name" required>
          </div>
          <div class="input-box">
            <input type="text" name="registration_number" placeholder="Registration Number" required>
          </div>
          <div class="input-box">
            <input type="text" name="mine_address" placeholder="Mine Address" required>
          </div>
          <div class="input-box">
            <input type="text" name="email_otp" placeholder="Email OTP" required>
          </div>`;
      }
    });
  </script>
</body>
</html>
